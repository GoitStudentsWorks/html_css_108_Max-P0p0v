<!-- your order -->
<section class="order">
  <div class="backgroung-img container"></div>
  <div class="order-wraper container">
    <div class="form-wraper">
      <h2 class="order-titel">
        <span class="accent-color">Your order</span> is our priority:
        Personalized approach and quality of service
      </h2>
      <form class="order-form">
        <label class="order-label">
          <input
            type="text"
            name="user-name"
            placeholder="Enter your full name"
            pattern="[A-Za-z0-9]{2,}"
            required
            class="form-info"
          />
        </label>
        <label class="order-label">
          <input
            type="email"
            name="user-email"
            placeholder="Enter your email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            required
            class="form-info"
          />
        </label>
        <label class="order-label">
          <textarea
            name="comments"
            placeholder="Comments"
            required
            class="form-comments"
          ></textarea>
        </label>
        <button type="submit" class="btn-send">
          Send
          <svg class="form-icon" width="24" height="16">
            <use href="/img/icons/icons-sprite.svg#icon-arrow"></use>
          </svg>
        </button>
      </form>
    </div>
    <picture>
      <source
        srcset="
          /img/your-order/order-vyshyvanka-d1440.jpg    1x,
          /img/your-order/order-vyshyvanka-d1440@2x.jpg 2x
        "
        media="(min-width: 1440px)"
      />
      <source
        srcset="/img/your-order/order-vyshyvanka-d1280 12.21.16.jpg 1x, /img/your-order/order-vyshyvanka-d1280@2x 12.21.16.jpg 2x"
        media="(min-width: 1280px)"
      />
      <source
        srcset="/img/your-order/order-vyshyvanka-tablet 12.21.16.jpg 1x, /img/your-order/order-vyshyvanka-tablet@2x 12.21.16.jpg 2x"
        media="(min-width: 768px)"
      />
      <img
        class="order-picture"
        src="/img/your-order/order-vyshyvanka-tablet.jpg"
        alt="white vyshyvanka"
      />
    </picture>
  </div>
</section>
